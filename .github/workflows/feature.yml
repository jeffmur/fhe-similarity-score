name: Feature Build 🏗️

on:
  push:
    branches-ignore:
      - main

jobs:
  dart-tests:
    name: Dart Test 🎯
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2

      - name: Checkout fhel
        uses: actions/checkout@v4
        with:
          repository: jeffmur/fhel
          path: fhel
          submodules: 'true'

      - name: Compile fhel
        run: |
          mkdir bin
          cd fhel
          make dist
          cp dart/bin/libfhel.so ../bin/libfhel.so
          echo "Generated 👉 $(ls ../bin)"

      - run: dart test
