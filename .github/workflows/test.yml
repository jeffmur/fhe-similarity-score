on: push

jobs:
  dart-tests:
    name: Dart ðŸŽ¯
    strategy:
      matrix:
        test:
          - os: ubuntu-latest
            platform: linux
        # - os: macos-latest
        #   platform: macos

    runs-on: ${{ matrix.test.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2

      - run: dart pub get
      - run: dart run fhel:setup ${{ matrix.test.platform }}
      - run: dart test
