name: Unit Test ðŸ§ª

on: push

jobs:
  dart-tests:
    name: Dart ðŸŽ¯
    strategy:
      matrix:
        unit-test:
          - os: ubuntu-latest
            file: libfhel.so
          - os: macos-latest
            file: libfhel.dylib

    runs-on: ${{ matrix.unit-test.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2

      - name: Checkout fhel
        uses: actions/checkout@v4
        with:
          repository: jeffmur/fhel
          path: fhel
          submodules: 'true'

      - name: Compile fhel
        run: |
          mkdir bin
          cd fhel
          make dist
          cp dart/bin/${{ matrix.unit-test.file }} ../bin/${{ matrix.unit-test.file }}
          echo "Generated ðŸ‘‰ $(ls ../bin)"

      - run: dart test
